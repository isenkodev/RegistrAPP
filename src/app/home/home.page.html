<ion-header [translucent]="false" style="color: whitesmoke; background-color: rgb(49, 49, 170);" class="ion-border">
  <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">RegistrAPP</h1>
</ion-header>

<ion-content style="--background-color: white; color: white;">

  <h2 class="bienvenida">
    <ion-icon name="person-circle-outline"></ion-icon>
    Bienvenido.
  </h2>



  <!-- Botón de escanear QR centrado -->
  <div style="text-align: center; margin-bottom: 20px;">
    <ion-button (click)="scan()">
      <ion-icon name="scan"></ion-icon>
      Escanear QR
    </ion-button>
  </div>

  <!-- Calendario con borde y tamaño ajustado -->
  <button (click)="toggleWeekends()">toggle weekends</button>
  <full-calendar
   [options]="calendarOptions"
  ></full-calendar>

  <div class="asignaturas">
    <h3 class="calendari">Asignaturas</h3>
    <ion-button expand="block" [routerLink]="['/listaprofesores']"> 
      <ion-icon name="people-outline"></ion-icon>
      Profesores
    </ion-button>
   
  </div>

  <div class="asignaturas">
    <h3 class="calendari">Asignaturas</h3>
    <ion-button expand="block" [routerLink]="['/asigregis']"> 
      <img width="30" height="30" src="../assets/icon/ico.png" alt="book"/>Asignaturas
    </ion-button>
  </div>
</ion-content>

<ion-footer style="background: rgb(49, 49, 170);">
  <ion-button expand="block" (click)="onLogout()"> 
    <ion-icon name="exit-outline"></ion-icon>
    Desconectar
  </ion-button>
</ion-footer>

<style>
  .red-button {
    background-color: red !important;
    color: white !important;
  }
</style>
