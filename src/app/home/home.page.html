<ion-header [translucent]="false" style="color: whitesmoke; background-color: rgb(49, 49, 170);" class="ion-border">
  <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">RegistrAPP</h1>
</ion-header>

<ion-content style="--background-color: white;">

  <div style="text-align: center; padding: 20px;">
    <h2 class="bienvenida">
      <ion-icon name="person-circle-outline" size="large" style="vertical-align: middle;"></ion-icon>
      Bienvenido.
    </h2>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <ion-button expand="block" color="primary" (click)="scan()">
      <ion-icon name="scan"></ion-icon>
      Escanear QR
    </ion-button>
  </div>

  <div style="padding: 10px;">
    <button class="toggle-button" (click)="toggleWeekends()">Mostrar/Ocultar fines de semana</button>
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <div class="asignaturas" style="margin-top: 20px;">
    <h3 class="calendari">Asignaturas</h3>
    <ion-button expand="block" color="secondary" [routerLink]="['/listaprofesores']">
      <ion-icon name="people-outline"></ion-icon>
      Profesores
    </ion-button>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center; color: rgb(49, 49, 170);">Asistencias Registradas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of asistenciasList">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger" (click)="onLogout()">
      <ion-icon name="exit-outline"></ion-icon>
      Desconectar
    </ion-button>
  </ion-toolbar>
</ion-footer>
