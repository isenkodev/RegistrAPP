<ion-header [translucent]="false" style="color: whitesmoke; background-color: rgb(49, 49, 170);" class="ion-border">
  <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">RegistrAPP</h1>
</ion-header>

<ion-content style="--background-color: white; color: white;">
  <h3 class="bienvenida">
    Bienvenido: {{ username }}
    <ion-button style="margin-left: 70%;" (click)="onLogout()">Desconectar</ion-button>

  </h3>


  <div class="calendario">
    <h3 class="calendari">Calendario</h3>
    <ion-datetime style="margin-left: 10%;" display-format="MMMM DD, YYYY"></ion-datetime>
  </div>

  <div class="asignaturas">
    <h3 class="calendari">Asignaturas</h3>
    <ion-list>
      <ion-item>
        <ion-label>Inglés</ion-label>
        <ion-progress-bar value="0.8" color="success"></ion-progress-bar>
        <ion-text style="margin-left: 10px;">80%</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Calidad de Software</ion-label>
        <ion-progress-bar value="0.6" color="warning"></ion-progress-bar>
        <ion-text style="margin-left: 10px;">76%</ion-text>
      </ion-item>

      
      <ion-item>
        <ion-label>Arquitectura</ion-label>
        <ion-progress-bar value="0.9" color="success"></ion-progress-bar>
        <ion-text style="margin-left: 10px;">90%</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Programación de Aplicaciones Móviles</ion-label>
        <ion-progress-bar value="0.5" color="warning"></ion-progress-bar>
        <ion-text style="margin-left: 10px;">50%</ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer style="background: rgb(49, 49, 170);">
  <ion-button expand="block">Generar QR Asistencias</ion-button>
</ion-footer>
