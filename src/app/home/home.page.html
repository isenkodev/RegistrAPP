<ion-header [translucent]="false" style="color: whitesmoke; background-color: rgb(49, 49, 170);" class="ion-border">
  <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">RegistrAPP</h1>
</ion-header>

<ion-content style="--background-color: white; color: white;">

  <h2 class="bienvenida">
    <ion-icon name="person-circle-outline"></ion-icon>
    Bienvenido.
  </h2>

  <div style="text-align: center; margin-bottom: 20px;">
    <ion-button (click)="scan()">
      <ion-icon name="scan"></ion-icon>
      Escanear QR
    </ion-button>
  </div>

  <button (click)="toggleWeekends()">toggle weekends</button>
  <full-calendar
    [options]="calendarOptions"
  ></full-calendar>

  <div class="asignaturas">
    <h3 class="calendari">Asignaturas</h3>
    <ion-button expand="block" [routerLink]="['/listaprofesores']"> 
      <ion-icon name="people-outline"></ion-icon>
      Profesores
    </ion-button>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Asistencias Registradas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of asistenciasList">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

<ion-footer>
  <ion-button expand="block" (click)="onLogout()"> 
    <ion-icon name="exit-outline"></ion-icon>
    Desconectar
  </ion-button>
</ion-footer>

<style>
  .red-button {
    background-color: red !important;
    color: white !important;
  }
</style>
